AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  lambda-golang

  Sample SAM Template for lambda-golang go1.x
Globals:
  Function:
    Timeout: 3

Resources:
  getAllDocumentsFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      Timeout: 300
      MemorySize: 128
      CodeUri: C:\Users\rchar\OneDrive\Documentos\projects\github.com\ricardojonathanromero\lambda-golang-example\get-all-documents-lambda\cmd
      Handler: main
      Runtime: go1.x
      Architectures:
        - x86_64
      Events:
        GetAllDocuments:
          Type: Api
          Properties:
            Path: /
            Method: get
      Environment:
        Variables:
          ENV: local
          DYNAMODB_URL: http://host.docker.internal:8080
          DYNAMODB_TABLE_NAME: users
          LOG_LEVEL: debug
